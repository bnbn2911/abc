<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 BLE Controller</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #333333;
            --text-gray: #666666;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--black);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.75rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid var(--medium-gray);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--dark-gray);
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h2::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--black);
            border-radius: 50%;
        }

        .value-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--black);
            margin: 1rem 0;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .meta-info {
            color: var(--text-gray);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 0.875rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-connect {
            background-color: var(--black);
            color: var(--white);
        }

        .btn-disconnect {
            background-color: var(--dark-gray);
            color: var(--white);
        }

        .btn-on {
            background-color: var(--black);
            color: var(--white);
        }

        .btn-off {
            background-color: var(--dark-gray);
            color: var(--white);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        .status-indicator::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--text-gray);
        }

        .status-indicator.connected::before {
            background-color: var(--black);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .value-update {
            animation: pulse 0.5s ease;
        }

        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ESP32 BLE Controller</h1>
        </header>
        
        <main class="content">
            <div class="dashboard">
                <div class="card connection-card">
                    <div class="card-header">
                        <h2>Device Connection</h2>
                    </div>
                    <div class="button-group">
                        <button id="connectBleButton" class="btn btn-connect">Connect Device</button>
                        <button id="disconnectBleButton" class="btn btn-disconnect">Disconnect</button>
                    </div>
                    <p class="meta-info">Status: 
                        <span id="bleState" class="status-indicator disconnected">Disconnected</span>
                    </p>
                </div>
            </div>
            
            <div class="dashboard">
                <div class="card data-card">
                    <div class="card-header">
                        <h2>Sensor Data</h2>
                    </div>
                    <p class="value-display"><span id="valueContainer">--</span></p>
                    <p class="meta-info">Last reading: <span id="timestamp">--</span></p>
                </div>

                <div class="card control-card">
                    <div class="card-header">
                        <h2>GPIO Control</h2>
                    </div>
                    <div class="button-group">
                        <button id="onButton" class="btn btn-on">ON</button>
                        <button id="offButton" class="btn btn-off">OFF</button>
                    </div>
                    <p class="meta-info">Last command: <span id="valueSent">--</span></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const connectButton = document.getElementById('connectBleButton');
        const disconnectButton = document.getElementById('disconnectBleButton');
        const onButton = document.getElementById('onButton');
        const offButton = document.getElementById('offButton');
        const retrievedValue = document.getElementById('valueContainer');
        const latestValueSent = document.getElementById('valueSent');
        const bleStateContainer = document.getElementById('bleState');
        const timestampContainer = document.getElementById('timestamp');

        // BLE Device Specs
        const deviceName = 'haihaikhongbon';
        const bleService = '19b10000-e8f2-537e-4f6c-d104768a1214';
        const ledCharacteristic = '19b10002-e8f2-537e-4f6c-d104768a1214';
        const sensorCharacteristic = '19b10001-e8f2-537e-4f6c-d104768a1214';

        // Global Variables
        let bleServer;
        let bleServiceFound;
        let sensorCharacteristicFound;

        // Event Listeners
        connectButton.addEventListener('click', () => {
            if (isWebBluetoothEnabled()) {
                connectToDevice();
            }
        });

        disconnectButton.addEventListener('click', disconnectDevice);
        onButton.addEventListener('click', () => writeOnCharacteristic(1));
        offButton.addEventListener('click', () => writeOnCharacteristic(0));

        // Functions
        function isWebBluetoothEnabled() {
            if (!navigator.bluetooth) {
                console.error('Web Bluetooth API not available');
                updateBLEState("Web BLE not supported", false);
                showAlert("Web Bluetooth API is not available in this browser/device!");
                return false;
            }
            return true;
        }

        function connectToDevice() {
            console.log('Initializing Bluetooth...');
            navigator.bluetooth.requestDevice({
                filters: [{ name: deviceName }],
                optionalServices: [bleService]
            })
            .then(device => {
                console.log('Device selected:', device.name);
                updateBLEState(`Connected to ${device.name}`, true);
                device.addEventListener('gattservicedisconnected', onDisconnected);
                return device.gatt.connect();
            })
            .then(server => {
                bleServer = server;
                console.log("Connected to GATT Server");
                return bleServer.getPrimaryService(bleService);
            })
            .then(service => {
                bleServiceFound = service;
                console.log("Service discovered:", service.uuid);
                return service.getCharacteristic(sensorCharacteristic);
            })
            .then(characteristic => {
                console.log("Characteristic discovered:", characteristic.uuid);
                sensorCharacteristicFound = characteristic;
                characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicChange);
                characteristic.startNotifications();
                console.log("Notifications started");
                return characteristic.readValue();
            })
            .then(value => {
                const decodedValue = new TextDecoder().decode(value);
                updateValueDisplay(decodedValue);
            })
            .catch(error => {
                console.error('Connection error:', error);
                updateBLEState("Connection failed", false);
            });
        }

        function onDisconnected(event) {
            console.log('Device disconnected:', event.target.device.name);
            updateBLEState("Disconnected", false);
            setTimeout(() => connectToDevice(), 1000);
        }

        function handleCharacteristicChange(event) {
            const newValue = new TextDecoder().decode(event.target.value);
            updateValueDisplay(newValue);
            updateTimestamp();
        }

        function updateValueDisplay(value) {
            retrievedValue.textContent = value;
            retrievedValue.classList.add('value-update');
            setTimeout(() => {
                retrievedValue.classList.remove('value-update');
            }, 500);
        }

        function writeOnCharacteristic(value) {
            if (bleServer?.connected) {
                bleServiceFound.getCharacteristic(ledCharacteristic)
                    .then(characteristic => {
                        const data = new Uint8Array([value]);
                        return characteristic.writeValue(data);
                    })
                    .then(() => {
                        latestValueSent.textContent = value;
                        console.log("Value written:", value);
                    })
                    .catch(error => {
                        console.error("Write error:", error);
                    });
            } else {
                showAlert("Please connect to BLE device first!");
            }
        }

        function disconnectDevice() {
            if (bleServer?.connected) {
                if (sensorCharacteristicFound) {
                    sensorCharacteristicFound.stopNotifications()
                        .then(() => bleServer.disconnect())
                        .then(() => {
                            console.log("Device disconnected");
                            updateBLEState("Disconnected", false);
                        })
                        .catch(error => console.error("Disconnect error:", error));
                }
            } else {
                showAlert("No active BLE connection");
            }
        }

        function updateBLEState(message, isConnected) {
            bleStateContainer.textContent = message;
            bleStateContainer.className = isConnected ? 'status-indicator connected' : 'status-indicator disconnected';
        }

        function updateTimestamp() {
            const now = new Date();
            timestampContainer.textContent = now.toLocaleString('en-US', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/,/g, ' at');
        }

        function showAlert(message) {
            console.error(message);
            alert(message);
        }

        // Initialize
        updateTimestamp();
    </script>
</body>
</html>
